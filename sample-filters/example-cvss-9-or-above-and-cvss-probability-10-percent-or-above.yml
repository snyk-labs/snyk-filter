version: 2
customFilters:
  filter: ".vulnerabilities |= map(if .cvssScore >= 9 and .epssDetails.probability >= \"0.00001\" then . else empty end)"
  pass: "[.vulnerabilities[] | select(.cvssScore >= 9 and .epssDetails.probability >= \"0.00001\")] | length"
  msg: "Vulnerabilities with CVSS Score of 9+ or EPSS Probability >=10% found"
